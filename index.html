<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/black.css">
  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css">
  <link rel="stylesheet" href="dist/slides.css" type="text/css">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <div>
          <img src="https://iharant.github.io/rs-clone/static/media/logoImg.e1247ea6f939ae049d80.png" alt="">
        </div>
        <p>Над проектом работали:</p>
        <ul>
          <li>Ihar Antonenka - Team Lead/Developer</li>
          <li>Andrei Chabatul - Developer</li>
          <li>Stepan Zubik - Developer</li>
        </ul>
      </section>
      <section>
        Какой проект сделать. Может шахматы?
        <img
          src="https://cdn.culture.ru/images/ee2cc6fc-9f43-5170-9b06-2cccd5596acd/w_884,h_442,c_fill,g_center/abff3ec8982c6cad64b4de1a57525dea.jpg"
          class="fr-fic fr-dib" style="width: 100%;">
      </section>
      <section>
        <section>
          Miro. Схематичное ТЗ
          <img src="./assets/img/Tododone_schema.png" class="fr-fic fr-dib" style="width: 100%;">
        </section>
        <section>
          Главная страница.
          <img src="./assets/img/Tododone_mainpage.png" class="fr-fic fr-dib" style="width: 100%;">
        </section>
      </section>
      <section>
        Kanban доска.
        <img src="./assets/img/Kanban.png" class="fr-fic fr-dib" style="width: 100%;">
      </section>
      <section>
        Сложность выбора.
        <img src="./assets/img/reactorno.jpg" class="fr-fic fr-dib" style="width: 60%;">
      </section>
      <section>
        Выбор сделан.
        <img src="./assets/img/Stack.png" class="fr-fic fr-dib" style="width: 100%;">
      </section>
      <section>
        Демонстрация проекта...
      </section>
      <section>
        <img src="./assets/img/RACI.png" class="fr-fic fr-dib" style="width: 90%;">
      </section>
      <section>
        Спасибо за внимание!
      </section>
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
  </script>
</body>

</html>
